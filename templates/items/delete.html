{% extends 'layouts/master.html' %}
{% block contain %}
<div class="row">
  <div class="col-sm-6"><h4>Do you want to delete this note?</h4></div>
  <div class="col-sm-6 text-right">
    <a href="/notes" class="btn btn-danger">No, please!</a>
    <a href="/delete_note?id={{data['main_note']['title']}}" class="btn btn-success">Yes</a>
  </div>
</div>
<br/>
<div class="row">
  <div class="panel panel-default">
      <div class="panel-body">
        <h3>
          {{ data['main_note']['title']}}
        </h3>
        {{ data['main_note']['text'] }}
      </div>
    </div>
</div>
{% endblock %}
